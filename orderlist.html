<html>
  <head>
    <title>
      Order list
    </title>
  </head>
  
  <body>
    <h1>Ways Emily doesn't love Me</h1>
    <ol>
        <li>no cuddles</li>
        <li>no hugs</li>
        <li>sadness</li>
    </ol>
    <h1>More lists</h1>
    <ol>
        <li>I am hungry</li>
            <ol>
                <li>Fish Tacos</li>
            </ol>
    </ol>
    <h1>More lists</h1>
    <ol type="A">
        <li>I want food</li>
            <ol type="a">
                <li>please</li>
                <li>I am dying</li>
            </ol>
    </ol>
    <h1>Proof of love</h1>
    <ol type="I">
        <li>BABE</li>
            <ol type="i">
                <li>Can you get me fish tacos</li>
            </ol>
    </ol>
    <h1>start at 8</h1>
    <ol type="1" start="8">
        <li>cuddles</li>
        <li>hugs</li>
        <li>hapiness</li>
    </ol>
  </body>
</html>
