<html>
  <head>
    <title>
      unordered list
    </title>
  </head>
  
  <body>
    <h1>This is a Demo of a bulleted list</h1>
    <ul>
        <li>Item</li>
        <li>Something</li>
        <li>Somewhere</li>
    </ul>

    <h1>Demo of list with sub items</h1>
    <ul>
        <li>Thing</li>
            <ul>
                <li>Thing about the thing</li>
                <li>another thing about the thing</li>
            </ul>
        <li>Boom</li>
            <ul>
                <li>smaller boom</li>
            </ul>
    </ul>
    <h1>Demo of list with new symbol</h1>
    <ul type="square">
        <li>I use squares</li>
            <ul>
                <li>Sure do</li>
            </ul>
    </ul>
  </body>
</html>
