<html>
  <head>
    <title>
      My Home Page
    </title>
  </head>
  
  <body>
    <center>
        <h1>This is a Demo of types of text<h1>
        <h2>Bolded Text</h2>
        <p>
            <b>This is bold</b> <br>
            <strong>This is also bold</strong>
        </p>
        <h2>Italicized</h2>
        <p>
            <i>This stuff right here</i> <br>
            <em>This works too</em>
        </p>
        <h2>Underlined and striked</h2>
        <p>
            <u>Beneath me</u> <br>
            <del>No, why me</del>
        </p>
        <h2>Quoted</h2>
        <p>
            <q>I'm saying something</q>
        </p> 
    </center>
  </body>
</html>
