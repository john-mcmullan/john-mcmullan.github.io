<html>
  <head>
    <title>
      My Home Page
    </title>
  </head>
  
  <body>
    <center>
        <h1>This is a Demo of types of text<h1>
        <h2>Bolded Text</h2>
        <p>
            <b>Hey honey</b> <br>
            <strong>you reading this</strong>
        </p>
        <h2>Italicized</h2>
        <p>
            <i>I will</i> <br>
            <em>tickle you</em>
        </p>
        <h2>Underlined and striked</h2>
        <p>
            <u>Believe me</u> <br>
            <del>hahaha</del>
        </p>
        <h2>Quoted</h2>
        <p>
            <q>soon</q>
        </p> 
    </center>
  </body>
</html>
